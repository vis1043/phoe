<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sign Up page</title>
        <link rel="stylesheet"
        href="./style.css"/>
        </head>
        
    
    

    <body>
       <header class="header">
        <button class="back-button" onclick="history.back()">‚Üê Back</button>
        <span></span>
    </header>

        <div class="wrapper">
            <div class="login_box">
                <div class="login-header">
                    <span>SIGN UP</span>

                </div>
                <form>
                    <div class="input_box">
                        <input type="text" id="user" class="input-field" required>
                        <label for="user" class="label">Enter your email id</label>
                        <i class="bx bx-user icon"></i>


                    </div>
                    <div class="input_box">
                        <input type="password" id="user" class="input-field" required>
                        <label for="pass" class="label">Password</label>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="remember-forgot">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    



    <button class="login-button" onclick="location.href='login.html'">SIGN UP</button>
</div>
</form>


        </div>
        <script src="./script.js"></script>

    </body>
</html>
